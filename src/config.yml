# Package Overview
package_name: insur_churn

# Data Files
training_data_file: Train.csv
test_data_file: Test.csv

# this variable is to calculate the temporal variable
# but is dropped prior to model training.
select_features: None

pipeline_name: xgb_classification
pipeline_save_file: xgb_classification_output_v

# Variables
# The variable we are attempting to predict (sale price)
target: label

features:
  - LotArea
  - OverallQual
  - YearRemodAdd
  - BsmtQual
  - BsmtFinSF1
  - TotalBsmtSF
  - FirstFlrSF
  - SecondFlrSF
  - GrLivArea
  - GarageCars
    # this one is only to calculate temporal variable:
  - YrSold

numerical_vars:
  - LotArea
  - OverallQual
  - YearRemodAdd
  - BsmtQual
  - BsmtFinSF1
  - TotalBsmtSF
  - FirstFlrSF
  - SecondFlrSF
  - GrLivArea
  - GarageCars

categorical_vars:
  - BsmtQual

temporal_vars: YearRemodAdd

# Validation
# numerical variables with NA in train set
numerical_vars_with_na:
  - LotFrontage

numerical_na_not_allowed:
  - LotArea
  - OverallQual
  - YearRemodAdd
  - BsmtFinSF1
  - TotalBsmtSF
  - FirstFlrSF
  - SecondFlrSF
  - GrLivArea
  - GarageCars
  - YrSold

# set train/test split
test_size: 0.1

# to set the random seed
random_state: 0

# model hyper-parameters
colsample_bytree: 0.65
gamma: 0.35
learning_rate: 0.13
max_depth: 7
min_child_weight: 4.0
n_estimators: 350
subsample: 0.94
